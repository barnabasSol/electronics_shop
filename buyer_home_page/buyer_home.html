<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles/buyer_home.css" />
    <link
      rel="stylesheet"
      href="components/confirmation_comp/confirmation_comp.css"
    />
    <link rel="stylesheet" href="./styles/product_detail.css" />
    <link rel="stylesheet" href="components/product_item/product_item.css" />
    <link rel="stylesheet" href="components/cart_item/cart_item.css" />
    <link rel="stylesheet" href="components/notification_comp/notification.css" />
    <link rel="stylesheet" href="./styles/pending_order.css" />
    <link rel="stylesheet" href="./styles/profile_setting.css" />
    <link rel="stylesheet" href="./styles/notification.css" />
    <link rel="stylesheet" href="./styles/history.css" />
    <link rel="stylesheet" href="./styles/rating.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buyer</title>
  </head>

  <body>
    <div class="wrapper">
      <div id="blur">
        <div id="notif_list_container">
          <div id="notif_header">
            <img src="../assets/close.png" alt="" />
          </div>
          <div id="notif_main_div"></div>
        </div>
        <div id="profile_setting_container">
          <div id="psetting_header"></div>
          <div id="psetting_main_div"></div>
        </div>
        <div id="history_container">
          <div id="history_header"></div>
          <div id="history_main_div"></div>
        </div>
        <div id="pending_orders">
          <div id="pending_header">
            <span>Pending Orders</span>
            <img src="../assets/close.png" alt="" />
          </div>
          <div id="pending_clear_btn_div">
            <button id="clear_pending">Cancel All</button>
          </div>
          <div id="pending_section"></div>
        </div>
        <div id="prod_detail_div">
          <div class="prod_images_div"></div>
          <nav class="img_nav">
            <button>previous</button>
            <button>next</button>
          </nav>
          <header class="prod_header">
            <img src="../assets/close.png" alt="" />
          </header>
          <div class="name_price_rating">
            <span id="prod_name_detail">Mac</span>
            <span id="prod_price_detail">200.00 birr</span>
            <span id="prod_rating_detail">Rating: 5/5⭐</span>
            <div class="history_comp">
              <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" /><label for="star5">5 stars</label>
                <input type="radio" id="star4" name="rating" value="4" /><label for="star4">4 stars</label>
                <input type="radio" id="star3" name="rating" value="3" /><label for="star3">3 stars</label>
                <input type="radio" id="star2" name="rating" value="2" /><label for="star2">2 stars</label>
                <input type="radio" id="star1" name="rating" value="1" /><label for="star1">1 star</label>
              </div>
              <button>confirm</button>
            </div>
          </div>
          <div class="prod_description">
            <span id="prod_descrip_detail"> </span>
            <span id="seller_reputation">Seller Reputation:/10⭐</span>
          </div>
          <footer class="prod_seller_info">
            <span>contact</span>
            <a class="email_link" href="" target="_blank"></a>
            <a id="seller_number" href="" target="_blank"></a>
          </footer>
        </div>

        <div id="expand_div">
          <div id="exp_title">Cart Items</div>
          <div id="exp_search_div">
            <input
              type="search"
              id="exp_search_input"
              placeholder="search cart"
            />
          </div>
          <div id="close_exp"><img src="../assets/close.png" alt="" /></div>
          <div id="exp_items"></div>
          <div id="exp_buttons_div">
            <button id="exp_clear_cart">Clear Cart</button>
            <button id="exp_proceed">Proceed Order</button>
          </div>
          <div id="sub_total_div">
            <span>Sum Total: </span> <span id="sum_tot_value">0</span>
          </div>
        </div>
      </div>
      <aside>
        <div class="title"></div>
        <div class="exit">
          <button>
            <img src="images/close.png" alt="" />
          </button>
        </div>
        <div id="info">
          <img src="../assets/userblack.png" alt="" />
          <span class="full_name"></span>
          <span class="login_id"></span>
        </div>

        <div class="options">
          <!-- <button
            id="profile_button"
            class="opts"
            type="submit"
            value="profile"
          >
            <img src="../assets/resume.png" alt="" />
            Profile
          </button> -->
          <button
            id="pending_button"
            class="opts"
            type="submit"
            name="setting_opt"
            value="pending"
          >
            <img src="../assets/box.png" alt="" />
            Pending
            <div class="pending_amnt">
              <span>8</span>
            </div>
          </button>
          <button
            id="notif_button"
            class="opts"
            type="submit"
            name="setting_opt"
            value="notification"
          >
            <img src="../assets/notification.png" alt="" />
            Notifiations
          </button>
          <button
            id="history_btn"
            class="opts"
            type="submit"
            name="setting_opt"
            value="history"
          >
            <img src="../assets/history.png" alt="" />
            History
          </button>
        </div>
        <div class="logout_div">
          <button class="opts" type="submit" name="setting_opt" value="logout">
            <img src="../assets/logout.png" alt="" />
            Logout
          </button>
        </div>
      </aside>
      <header class="left_tab">
        <div id="signal"></div>
        <button class="left_tab_btn">
          <img src="images/navigation.png" alt="" />
        </button>
      </header>
      <div class="search_div">
        <img src="../assets/search_icon.png" alt="" />
        <input type="search" name="search_value" id="search" />
      </div>
      <header class="logo">
        <img src="images/gadgets.png" alt="logo" />
      </header>
      <div class="catagories_div">
        <button
          clicked
          class="catagory"
          type="submit"
          name="cat_value"
          value="All"
        >
          All
        </button>
        <button class="catagory" type="submit" name="cat_value" value="Phones">
          Phones
        </button>
        <button
          class="catagory"
          type="submit"
          name="cat_value"
          value="Computers"
        >
          Computers
        </button>
        <button class="catagory" type="submit" name="cat_value" value="Tablets">
          Tablets
        </button>
        <button class="catagory" type="submit" name="cat_value" value="Others">
          Others
        </button>
        <div class="sort_div">
          <select name="sort_by" id="sort_by">
            <option selected disabled value="None">Sort By</option>
            <option value="affordable">Affordable</option>
            <option value="expensive">Expensive</option>
            <option value="rating">Rating</option>
          </select>
        </div>
      </div>
      <div class="left_space"></div>
      <main class="products_div">
        <span id="empty_msg">Not Available For Now</span>
      </main>
      <div class="right_space">
        <button class="cart">
          <div id="cart_units">
            <span id="cart_units_value">0</span>
          </div>
          <img src="images/cart.png" alt="" />
        </button>
      </div>
    </div>
  </body>
</html>
<!-- <script src="../jquery/jquery-3.6.4.min.js"></script> -->
<script src="targeting_elements.js"></script>
<script src="generate_markup.js"></script>
<script src="api_request.js"></script>
<script src="buyer_home.js"></script>
